pedido:
    pattern:  /{pararouting}
    defaults: { _controller: "PedidoBundle:Pedido:index", pararouting:index }
    requirements:
        pararouting: buscar

pedidos_por_cliente:
    pattern:  /{cliente}/pedidoporcliente
    defaults: { _controller: "PedidoBundle:Pedido:pedidoPorCliente" }

pedido_finalizar:
    pattern:  /{id}/finalizar
    defaults: { _controller: "PedidoBundle:Pedido:finalizar" }

pedido_show:
    pattern:  /{id}/show
    defaults: { _controller: "PedidoBundle:Pedido:show" }

pedido_new:
    pattern:  /{cliente}/new
    defaults: { _controller: "PedidoBundle:Pedido:new", cliente:0 }

pedido_create:
    pattern:  /create
    defaults: { _controller: "PedidoBundle:Pedido:create" }
    requirements: { _method: post }

pedido_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "PedidoBundle:Pedido:edit" }

pedido_update:
    pattern:  /{id}/update
    defaults: { _controller: "PedidoBundle:Pedido:update" }
    requirements: { _method: post }

pedido_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "PedidoBundle:Pedido:delete" }
    requirements: { _method: post }

pedido_cambiarEstado:
    pattern:  /{id}/{estado}/cambiare
    defaults: { _controller: "PedidoBundle:Pedido:cambiarEstado" }    