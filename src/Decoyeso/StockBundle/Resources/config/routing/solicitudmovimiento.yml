solicitudmovimiento_imprimir:
    pattern:  /{id}/imprimir
    defaults: { _controller: "StockBundle:SolicitudMovimiento:imprimir" }

solicitudmovimiento_cambiarEstado:
    pattern:  /{id}/{estado}/cambiare
