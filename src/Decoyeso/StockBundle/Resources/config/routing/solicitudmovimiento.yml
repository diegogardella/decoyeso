solicitudmovimiento_update:
    pattern:  /{id}/update
    defaults: { _controller: "StockBundle:SolicitudMovimiento:update" }
    requirements: { _method: post }

solicitudmovimiento_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "StockBundle:SolicitudMovimiento:delete" }
